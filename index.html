<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <title>Crown and Anchor</title>
  </head>
  <body>

    <h1>Cro👑n and Anc⚓or</h1>

    <div class="gameWrapper">

      <div class="board">
        <div class="square one">
          <div class="symbol">
            🤖
          </div>
          <div class="amount">0</div>
        </div>
        <div class="square two">
          <div class="symbol">
            🦁
          </div>
          <div class="amount">0</div>
        </div>
        <div class="square three">
          <div class="symbol">
            💩
          </div>
          <div class="amount">0</div>
        </div>
        <div class="square four">
          <div class="symbol">
            🙊
          </div>
          <div class="amount">0</div>
        </div>
        <div class="square five">
          <div class="symbol">
            🦄
          </div>
          <div class="amount">0</div>
        </div>
        <div class="square six">
          <div class="symbol">
            🤡
          </div>
          <div class="amount">0</div>
        </div>
      </div>

      <div class="contentWrapper">
        <h2>Bank</h2>
        <div class="bank">10</div>

        <div class="rollWrapper">
          <div class="result">⁉️🤑⁉️</div>
          <button type="button" name="button">Roll</button>
        </div>

      </div>
    </div>

    <script src="main.js" type="text/javascript"> </script>
  </body>
</html>
